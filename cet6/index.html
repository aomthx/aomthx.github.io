<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CET-6</title>
  <style>
    *{
      margin: 1px;
      background-color: antiquewhite;
      text-align: center;
      font-size: larger;
      
      box-sizing: border-box;
    }
    body{
      border: 3px solid black ;
      height:99vh ;
    }
    
  </style>
</head>
<body>
  <header>
      <h1>CET-6单词</h1>
  </header>
  <main>
    <p id="en">单词</p>
    <p id="pr">音标</p>
    <p id="cn">中文注释</p>
    <button id="random">随机选取单词</button>
  </main>
  <footer>
    2024.9.23
  </footer>
  <script>
    let cet6String = "";
    let cet6 = {
      wordArray: [],
      words: [] 
    };

    fetch("cet6.txt")
      .then(response => response.text())
      .then(text => cet6String = text)
      .catch(error => console.error("Error fetching cet6.txt:", error));

    function Lording() {
      cet6.wordArray = cet6String.split("\r\n");

      for (let i = 0; i < cet6.wordArray.length; i++) {
        let aWord = cet6.wordArray[i].split('\t'); 
        if (aWord.length >= 3) {
          let wordObj = {
            en: aWord[0],
            pr: aWord[1],
            cn: aWord[2]
          };
          cet6.words.push(wordObj);
        }
      }
    }

    let randWord = select("button#random");
    randWord.onclick = function(){
      Lording();
      let i = Math.floor(Math.random()*cet6.words.length);
      select("p#en" ).textContent = cet6.words[i].en;
      select("p#pr").textContent = cet6.words[i].pr;
      select("p#cn").textContent = cet6.words[i].cn;
    };
    function select(selector){
      let dom = document.querySelector(selector);
      return dom;
    }
    
  </script>
</body>
</html>
