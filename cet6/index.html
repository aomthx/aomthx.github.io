<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CET-6</title>
  <style>
    *{
      margin: 1px;
      background-color: antiquewhite;
      text-align: center;
      box-sizing: border-box;
    }
    body{
      border: 3px solid black ;
      height:99vh ;
    }
    .words{
      font-size:x-large;
    }
    button{
      background-color: beige;
      border-radius: 5px;
    }
    button:hover{
      background-color: rgb(223, 223, 176);
    }
    button:active{
      background-color:black;
      color: white;
    }
    
  </style>
</head>
<body>
  <header>
      <h1>CET-6单词</h1>
  </header>
  <main>
    <div class="words">
      <p id="en">单词</p>
    <p id="pr">音标</p>
    <p id="cn">中文注释</p>
    </div>
    <div class="buttons">
      <button id="loading">导入单词</button>
      <button id="stat">开始</button>
      <button id="next">下一个</button>
      <button id="random">随机单词</button>
    </div>
  </main>
  <footer>
    2024.9.23
  </footer>
  <script>
    let cet6String = "";
    let cet6 = {
      wordArray: [],
      words: [] ,
      pos: 0
    };

    fetch("cet6.txt")
      .then(response => response.text())
      .then(text => cet6String = text)
      .catch(error => console.error("Error fetching cet6.txt:", error));

    function select(selector){
      let dom = document.querySelector(selector);
      return dom;
    }
    
    function printWord() {
      select("p#en" ).textContent = cet6.words[cet6.pos].en;
      select("p#pr").textContent = cet6.words[cet6.pos].pr;
      select("p#cn").textContent = cet6.words[cet6.pos].cn;
      select("footer").textContent = "选取了第"+(cet6.pos+1)+"个单词";
    }

    select("button#loading").onclick = function() {
      cet6.wordArray = cet6String.split("\r\n");
      let i = 0;
      for (; i < cet6.wordArray.length; i++) {
        let aWord = cet6.wordArray[i].split('\t'); 
        if (aWord.length >= 3) {
          let wordObj = {
            en: aWord[0],
            pr: aWord[1],
            cn: aWord[2]
          };
          cet6.words.push(wordObj);
        }
      }
      select("footer").textContent = "成功读取"+(i)+"个单词";
    }

    select("button#random").onclick = function(){
      let i = Math.floor(Math.random()*cet6.words.length);
      cet6.pos = i;
      printWord();
    } 

    select("button#stat").onclick = function(){
      cet6.pos = 0;
      printWord();
    }

    select("button#next").onclick = function(){
      cet6.pos ++;
      printWord();
    }
  </script>
</body>
</html>
