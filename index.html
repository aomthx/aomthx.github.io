<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let start = new Date();
  </script>
  <style>
    *{
      margin: 0;
    }
    header{
      text-align: center;
      font-size: 30px;
      border: 10px solid rgb(160, 234, 14);
      height: 50%;
    }
    footer{
      text-align: center;
      font-size: 30px;
      border: 10px solid rgb(160, 234, 14);
      height: 50%;
    }
  </style>

</head>
<body>
  <header>
    测测你的电脑性能 :)
  </header>
  <footer>

  </footer>
  <script>
    let bd = document.querySelector('body');
    bd.style.height = innerHeight - 40 + "px";
    let footerDom = document.querySelector("footer");
    footerDom.textContent = ("渲染网页耗时" +  (new Date() - start) + "ms");
  </script>
</body>
</html>
